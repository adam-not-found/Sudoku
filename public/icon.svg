<svg width="512" height="512" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer container -->
  <rect x="10" y="10" width="160" height="160" rx="24" fill="#ffffff" stroke="#adb5bd" stroke-width="4"/>

  <!-- Yellow highlight: bottom-left cell -->
  <rect x="63.3333" y="10" width="53.3333" height="53.3333" fill="#F2D87A"/>

  <!-- 3x3 grid -->
  <g stroke-linecap="round" shape-rendering="crispEdges">
    <g stroke="#dee2e6" stroke-width="1.5" vector-effect="non-scaling-stroke">
      <!-- horizontals -->
      <line x1="10" y1="63.3333" x2="170" y2="63.3333"/>
      <line x1="10" y1="116.6667" x2="170" y2="116.6667"/>
      <!-- verticals -->
      <line x1="63.3333" y1="10" x2="63.3333" y2="170"/>
      <line x1="116.6667" y1="10" x2="116.6667" y2="170"/>
    </g>
  </g>

  <!-- Numbers (centered, nudged down by 3px) -->
  <g font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif"
     font-size="46" font-weight="700" text-anchor="middle">
    <!-- Row 1 -->
    <text x="36.6667"  y="36.6667" fill="#20293A" dominant-baseline="middle" dy="3">8</text>
    <text x="143.3333" y="36.6667" fill="#3982C4" dominant-baseline="middle" dy="3">1</text>
    <!-- Row 2 -->
    <text x="36.6667"       y="90"      fill="#20293A" dominant-baseline="middle" dy="3">2</text>
    <!-- Row 3 -->
    <text x="90"  y="143.3333" fill="#DD5549" dominant-baseline="middle" dy="3">2</text>
    <text x="143.3333"       y="143.3333" fill="#20293A" dominant-baseline="middle" dy="3">3</text>
  </g>

  <!-- Crisp border top redraw -->
  <rect x="10" y="10" width="160" height="160" rx="24" fill="none" stroke="#adb5bd" stroke-width="4"/>
</svg>
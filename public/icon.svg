<svg width="512" height="512" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="clip">
      <rect x="2" y="2" width="176" height="176" rx="24"/>
    </clipPath>
    <style>
      .grid { stroke:#dee2e6; stroke-width:3; vector-effect:non-scaling-stroke; stroke-linecap:round; shape-rendering:crispEdges; }
      .num { font-family:Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size:46px; font-weight:700; text-anchor:middle; dominant-baseline:middle; }
    </style>
  </defs>

  <!-- Outer container -->
  <rect x="2" y="2" width="176" height="176" rx="24" fill="#ffffff" stroke="#adb5bd" stroke-width="4"/>

  <g clip-path="url(#clip)">
    <!-- Yellow highlight -->
    <rect x="60" y="0" width="60" height="60" fill="#F2D87A"/>

    <!-- 3x3 grid -->
    <line x1="0" y1="60" x2="180" y2="60" class="grid"/>
    <line x1="0" y1="120" x2="180" y2="120" class="grid"/>
    <line x1="60" y1="0" x2="60" y2="180" class="grid"/>
    <line x1="120" y1="0" x2="120" y2="180" class="grid"/>

    <!-- Numbers -->
    <text x="30"  y="30"  class="num" fill="#20293A" dy="3">8</text>
    <text x="150" y="30"  class="num" fill="#3982C4" dy="3">1</text>
    <text x="30"  y="90"  class="num" fill="#20293A" dy="3">2</text>
    <text x="90"  y="150" class="num" fill="#DD5549" dy="3">2</text>
    <text x="150" y="150" class="num" fill="#20293A" dy="3">3</text>
  </g>

  <!-- Border redraw -->
  <rect x="2" y="2" width="176" height="176" rx="24" fill="none" stroke="#adb5bd" stroke-width="4"/>
</svg>